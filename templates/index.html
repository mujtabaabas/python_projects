<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Python Chat App</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
			integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<style>
			:root {
				--primary-color: #4a90e2;
				--primary-gradient: linear-gradient(135deg, #4a90e2, #357bd8);
				--primary-dark: #2c6dc1;
				--secondary-color: #f4f8fc;
				--text-color: #2c3e50;
				--bg-color: #eef5ff;
				--message-bg: #e1eeff;
				--system-message-color: #7f8c8d;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
				padding: 0;
				background-color: var(--bg-color);
				color: var(--text-color);
			}

			.chat-container {
				max-width: 850px;
				margin: 30px auto;
				background-color: white;
				border-radius: 20px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}

			.chat-header {
				background: var(--primary-gradient);
				color: white;
				padding: 25px;
				text-align: center;
				font-size: 26px;
				font-weight: 600;
				letter-spacing: 1px;
			}

			.chat-messages {
				height: 420px;
				overflow-y: auto;
				padding: 25px;
				background-color: var(--secondary-color);
			}

			.message {
				margin-bottom: 18px;
				display: flex;
				align-items: flex-start;
			}

			.message img {
				width: 42px;
				height: 42px;
				border-radius: 50%;
				margin-right: 12px;
				border: 2px solid var(--primary-color);
			}

			.message-content {
				background-color: var(--message-bg);
				padding: 14px 18px;
				border-radius: 20px;
				max-width: 75%;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
			}

			.message-username {
				font-weight: bold;
				margin-bottom: 4px;
				color: var(--primary-dark);
				font-size: 14px;
			}

			.chat-input {
				display: flex;
				padding: 20px;
				background-color: white;
				border-top: 1px solid #e2e6ea;
				gap: 10px;
			}

			#message-input,
			#username-input {
				flex-grow: 1;
				padding: 14px;
				border: 1px solid #dce4ec;
				border-radius: 25px;
				font-size: 15px;
				outline: none;
				transition: all 0.2s ease;
				box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
			}

			#message-input:focus,
			#username-input:focus {
				border-color: var(--primary-color);
				box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
			}

			button {
				background: var(--primary-gradient);
				color: white;
				border: none;
				padding: 12px 20px;
				border-radius: 25px;
				cursor: pointer;
				font-size: 15px;
				transition: background 0.3s ease;
				box-shadow: 0 5px 10px rgba(74, 144, 226, 0.2);
			}

			button:hover {
				background: #3a7cbd;
			}

			.username-container {
				display: flex;
				padding: 15px 20px;
				background-color: var(--secondary-color);
				align-items: center;
				gap: 10px;
			}

			#current-username {
				font-weight: bold;
				color: var(--primary-dark);
				margin-right: 8px;
			}

			.system-message {
				text-align: center;
				font-style: italic;
				color: var(--system-message-color);
				margin: 10px 0;
				font-size: 14px;
			}

			.message.sent {
				flex-direction: row-reverse;
			}

			.message.sent .message-content {
				background: var(--primary-gradient);
				color: white;
				margin-left: 12px;
				margin-right: 0;
			}

			.message.sent .message-username {
				text-align: right;
				color: white;
			}

			.message.sent img {
				margin-right: 0;
				margin-left: 12px;
			}

			.footer {
				text-align: center;
				padding: 15px 0;
				font-size: 14px;
				color: #888;
			}

			.footer a {
				color: var(--primary-dark);
				text-decoration: none;
				font-weight: 500;
			}

			.footer a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="chat-container">
			<div class="chat-header">ðŸ’¬ Python Chat App</div>
			<div class="username-container">
				<span id="current-username"></span>
				<input type="text" id="username-input" placeholder="Enter new username..." />
				<button id="update-username-button">Update</button>
			</div>
			<div class="chat-messages" id="chat-messages"></div>
			<div class="chat-input">
				<input type="text" id="message-input" placeholder="Type a message..." />
				<button id="send-button">Send</button>
			</div>
		</div>

		<script>
			const socket = io();
			const chatMessages = document.getElementById("chat-messages");
			const messageInput = document.getElementById("message-input");
			const sendButton = document.getElementById("send-button");
			const currentUsernameSpan = document.getElementById("current-username");
			const usernameInput = document.getElementById("username-input");
			const updateUsernameButton = document.getElementById("update-username-button");

			let currentUsername = "";

			socket.on("set_username", (data) => {
				currentUsername = data.username;
				currentUsernameSpan.textContent = `Your username: ${currentUsername}`;
			});

			socket.on("user_joined", (data) => {
				addMessage(`${data.username} joined the chat`, "system");
			});

			socket.on("user_left", (data) => {
				addMessage(`${data.username} left the chat`, "system");
			});

			socket.on("new_message", (data) => {
				addMessage(data.message, "user", data.username, data.avatar);
			});

			socket.on("username_updated", (data) => {
				addMessage(`${data.old_username} changed their name to ${data.new_username}`, "system");
				if (data.old_username === currentUsername) {
					currentUsername = data.new_username;
					currentUsernameSpan.textContent = `Your username: ${currentUsername}`;
				}
			});

			sendButton.addEventListener("click", sendMessage);
			messageInput.addEventListener("keypress", (e) => {
				if (e.key === "Enter") sendMessage();
			});

			updateUsernameButton.addEventListener("click", updateUsername);

			function sendMessage() {
				const message = messageInput.value.trim();
				if (message) {
					socket.emit("send_message", { message });
					messageInput.value = "";
				}
			}

			function updateUsername() {
				const newUsername = usernameInput.value.trim();
				if (newUsername && newUsername !== currentUsername) {
					socket.emit("update_username", { username: newUsername });
					usernameInput.value = "";
				}
			}

			function addMessage(message, type, username = "", avatar = "") {
				const messageElement = document.createElement("div");
				messageElement.className = "message";

				if (type === "user") {
					const isSentMessage = username === currentUsername;
					if (isSentMessage) {
						messageElement.classList.add("sent");
					}

					const avatarImg = document.createElement("img");
					avatarImg.src = avatar || "https://ui-avatars.com/api/?name=" + username;
					messageElement.appendChild(avatarImg);

					const contentDiv = document.createElement("div");
					contentDiv.className = "message-content";

					const usernameDiv = document.createElement("div");
					usernameDiv.className = "message-username";
					usernameDiv.textContent = username;
					contentDiv.appendChild(usernameDiv);

					const messageText = document.createElement("div");
					messageText.textContent = message;
					contentDiv.appendChild(messageText);

					messageElement.appendChild(contentDiv);
				} else {
					messageElement.className = "system-message";
					messageElement.textContent = message;
				}
				chatMessages.appendChild(messageElement);
				chatMessages.scrollTop = chatMessages.scrollHeight;
			}
		</script>

		<div class="footer">
			Developed by <a href="https://mujtaba-mj.vercel.app" target="_blank">Syed Mujtaba Abbas</a>
		</div>
	</body>
</html>
